<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li style="float:right" class="account">
            <div class="user">
                <div class="user-email" id="user-email"></div>
            </div>
            <div class="logout">
                <button id="logout">Logout</button>
            </div>
        </li>
    </ul>
    <div class="box">
        <div class="box-content" id="create-products">
            <h2>Add products</h2>
            <form action="" id="add-product-form">
                <label for="fname">Product name:</label><br>
                <input id="product-name" type="text" id="fname" name="fname" value=""><br>
                <label for="lname">Product Description :</label><br>
                <input id="product-desc" type="text" id="lname" name="lname" value=""><br><br>
                <label for="pname">Product Price</label>
                <input id="price" type="number" id="pname" name="pname" value=""><br><br>
                <label for="hname">Product Image</label>
                <input id="product-img" type="text" id="hname" name="hname" value=""><br><br>
                <button type="submit" id="add-product">Add</button>
            </form>
        </div>
        <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
            </tbody>
          </table>
    </div>
</body>
<script src="config.js"></script>
<script type="module" src="main.js"></script>

</html>
